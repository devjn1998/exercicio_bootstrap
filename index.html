<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col space">
                <h1 class="h2"><span class="cor1 ">Register</span>Case</h1>
            </div>
            <div class="row">
                <div class="col space">
                    <h1>Registre-se facilmente e receba promoções exclusivas por e-mail</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <form>
                <label for="nome" id="nome" class="form-label">Seu nome:</label>
                <input type="text" id="nome" class="form-control space">
                <label for="sobrenome" id="sobrenome" class="form-label">Seu sobrenome:</label>
                <input type="text" id="sobrenome" class="form-control space">
                <label for="tel" id="telefone" class="form-label">Telefone de contato:</label>
                <input type="tel" id="telefone" class="form-control space">
                <label for="email" id="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control space">
                <label for="textarea" id="textarea" class="form-label">Envie-nos uma mensagem!</label>
                <textarea class="form-control space" id="textarea"></textarea>
                <div class="form-check form-switch">
                    <label for="quero-receber" class="form-check-label">
                        Quero receber todos os conteúdos e promoções por e-mail.
                    </label>
                    <input type="checkbox" id="quero-receber" class="form-check-input">
                </div>
                <div class="form-check form-switch space">
                    <label for="aceito-termos" class="form-check-label">
                        Li e concordo com os termos do site
                    </label>
                    <input type="checkbox" id="aceito-termos" class="form-check-input">
                </div>
                <div class="btn-div">
                    <button class="btn btn-success">ENVIAR</button>
                </div>
            </form>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
